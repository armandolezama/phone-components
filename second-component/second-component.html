<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="second-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `second-component`
     * Second component for bigger component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SecondComponent extends Polymer.Element {
      static get is() { return 'second-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'second-component'
          }
        };
      }
    }

    window.customElements.define(SecondComponent.is, SecondComponent);
  </script>
</dom-module>
