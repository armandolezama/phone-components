<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="first-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `first-component`
     * first component for bigger component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FirstComponent extends Polymer.Element {
      static get is() { return 'first-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'first-component'
          }
        };
      }
    }

    window.customElements.define(FirstComponent.is, FirstComponent);
  </script>
</dom-module>
