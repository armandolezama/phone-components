<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mayor-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `mayor-component`
     * Component that contain first and second component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MayorComponent extends Polymer.Element {
      static get is() { return 'mayor-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mayor-component'
          }
        };
      }
    }

    window.customElements.define(MayorComponent.is, MayorComponent);
  </script>
</dom-module>
